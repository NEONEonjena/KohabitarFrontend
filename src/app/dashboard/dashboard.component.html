<div class="container mt-4">
    <h2 class="mb-4 text-center">Dashboard</h2>
  
    <div class="row">
      <div class="col-md-3" *ngFor="let card of summaryCards">
        <div class="card text-white text-center shadow-sm {{ card.bg }}">
          <div class="card-body">
            <i class="{{ card.icon }} fs-1"></i>
            <h5 class="card-title mt-2">{{ card.title }}</h5>
            <p class="fs-3 fw-bold">{{ card.value }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
